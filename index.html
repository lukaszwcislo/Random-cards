<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Random cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
       <div>
           <h1>Wylosuj 3 takie same karty by zdobyć punkt. Możesz również kliknąć w pojedyńczą kartę by wylosować bohatera.</h1>
           <h2 class="title">Punkty: <span id="score"></span></h2>
       </div>
       <div class="center">

           <div class="boxes">
                <div onclick="play2()" class="box box1"></div>
                <div onclick="play2()" class="box box2"></div>
                <div onclick="play2()" class="box box3"></div>
            </div>
            <div>
                <button onclick="play()" class="button">Kliknij i wylosuj bohatera</button>
                <h2>Ilość kliknięć: <span id="clicks"></span></h2>
            </div>
        </div>
    </div>
    <audio id="sound" src="sounds/click.wav"></audio>
    <audio id="sound2" src="sounds/card.wav"></audio>
    <audio id="sound3" src="sounds/card.wav"></audio>
    <audio id="sound4" src="sounds/card.wav"></audio>
    <audio id="point" src="sounds/point.wav"></audio>
    <script src="js/script.js"></script>
</body>
</html>
