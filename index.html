<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Random cards</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="background">
       <div>
           <h1>Wylosuj 3 takie same karty by zdobyć punkt. Możesz również kliknąć w pojedyńczą kartę by wylosować postać.</h1>
           <h2 class="title">Punkty: <span id="score"></span></h2>
       </div>
       <div class="center">

           <div class="boxes">
                <div class="box box1">
                    <div class="box__shadow"></div>
                </div>
                <div class="box box2">
                    <div class="box__shadow"></div>
                </div>
                <div class="box box3">
                    <div class="box__shadow"></div>
                </div>
            </div>
            <div>
                <button class="button">Kliknij i wylosuj bohatera</button>
                <h2>Ilość kliknięć: <span id="clicks"></span></h2>
            </div>
        </div>
    </div>
    <div class="background__block"></div>
    <audio id="sound" src="sounds/click.wav"></audio>
    <audio id="sound2" src="sounds/menu_onbutton2.wav"></audio>
    <audio id="sound3" src="sounds/menu_onbutton2.wav"></audio>
    <audio id="sound4" src="sounds/menu_onbutton2.wav"></audio>
    <audio id="point" src="sounds/synth.wav"></audio>
    <audio id="point2" src="sounds/click-echo.wav"></audio>
    <script src="js/script.js"></script>
    
    <script>
    
       </script>
</body>
</html>
